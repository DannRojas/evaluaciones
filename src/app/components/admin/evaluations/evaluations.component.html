<section id="evaluations" class="mt-5">
  <div class="container">

    <div class="row">
        <button mdbBtn size="sm" type="button" color="mdb-color" mdbWavesEffect class="float-left mt-5" (click)="onAddEvaluation()" data-toggle="modal" data-target="#modalEvaluations">Crear Evaluaci√≥n</button>
    </div>
      
    <div class="row">

      <div class="mt-3 col-xs-12 col-sm-6 col-md-4" *ngFor="let evaluation of evaluations">
        <!--Card-->
        <mdb-card cascade="true" narrower="true">

          <!--Card image-->
          <div class="view view-cascade overlay waves-light" mdbWavesEffect>
            <mdb-card-img routerLink="questions/{{evaluation.idEv}}" src="{{evaluation.coverPage}}"></mdb-card-img>
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!--/Card image-->

          <mdb-card-body cascade="true" class="text-center">
            <!--Card content-->

            <!--Title-->
            <h4 class="card-title" routerLink='questions/{{evaluation.idEv}}'>{{evaluation.title}}</h4>
            <!--Text-->

            <mdb-card-text>
              {{evaluation.description}}
            </mdb-card-text>

            <button type="button" mdbBtn color="primary" size="sm" data-toggle="modal" data-target="#modalEvaluations" mdbWavesEffect (click)="onPreUpdateEvaluation(evaluation)">Modificar</button>
            <button type="button" mdbBtn color="danger" size="sm" mdbWavesEffect (click)="onDeleteEvaluation(evaluation.idEv)">Eliminar</button>

          </mdb-card-body>
          <!--/.Card content-->

        </mdb-card>
        <!--/.Card-->
      </div>

    </div>
  </div>
</section>

<app-modal></app-modal>
