<section id="evaluations" class="mt-5">
  <div class="container">

    <div class="if" *ngIf="evaluations!=null; else button">

      <div class="row mt-4">


        <div class="mt-3 col-xs-12 col-sm-6 col-md-4" *ngFor="let evaluation of evaluations">

          <!--Card-->
          <mdb-card cascade="true" narrower="true">

            <!--Card image-->
            <div class="view view-cascade overlay waves-light" mdbWavesEffect>
              <mdb-card-img src="{{evaluation.coverPage}}"></mdb-card-img>
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!--/Card image-->

            <mdb-card-body cascade="true" class="text-center">
              <!--Card content-->

              <!--Title-->
              <h4 class="card-title">{{evaluation.title}}</h4>
              <!--Text-->

              <mdb-card-text>
                {{evaluation.description}}
              </mdb-card-text>

              <a class="btn btn-unique waves-light" (click)="onRedirect(evaluation.idEv)" mdbWavesEffect>Comenzar</a>

            </mdb-card-body>
            <!--/.Card content-->

          </mdb-card>
          <!--/.Card-->

        </div>

        <ng-template #button>
          <mdb-card class="text-center">
            <mdb-card-header>Featured</mdb-card-header>
            <mdb-card-body>
              <mdb-card-title>
                <h5>Special title treatment</h5>
              </mdb-card-title>
              <mdb-card-text>With supporting text below as a natural lead-in to additional content.</mdb-card-text>
              <a href="" mdbBtn color="primary">Go somewhere!</a>
            </mdb-card-body>
            <mdb-card-footer class="text-muted">2 days ago</mdb-card-footer>
          </mdb-card>
        </ng-template>


      </div>

    </div>
  </div>
</section>
